<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Testas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-form">
        <div class="main-box">
            <h2>Get in Touch</h2>
            <form>
                <div class="login-form">
                    <input class="input" type="text" placeholder="First Name" required>
                    <input class="input" type="text" placeholder="Last Name" required>
                    <input class="input inputbg" type="email" placeholder="Email" required>
                    <input class="input inputbg" type="tel" placeholder="Phone" required>
                </div>
                <div class="login-form">
                    <input class="input address" type="text" placeholder="Address" required>
                <fieldset>
                        <textarea class="textarea" placeholder="Type your message here"></textarea>
                </fieldset>
                </div>
                <div class="form-button">
                    <button class="button" type="submit">Submit</button>
                </div>
                <h5>Thanks for submitting!</h5>
            </form>
        </div>
    </div>
</body>
</html>
